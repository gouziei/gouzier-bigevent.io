<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label nickname">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label email">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label password">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        /*
        获取基础数据

        请求地址：<https://autumnfish.cn/big32/admin/userinfo_get>
        请求方式：get
        请求参数：无
        进入之后，获取用户的信息，渲染到页面上

        步骤
        .进入个人中心之后
        .调用获取用户详细信息接口
        .数据获取到之后 渲染到 页面上

        注意
        1. 通过设置input的class跟服务器返回的数据属性一致直接forin 全部赋值
        2. input type=file 无法显示图片 需要通过img标签才可以
        3. type=password 可以直接审查元素 修改type为 text 查看密码

        */
        $(function () {
            $.ajax({
                url: 'https://autumnfish.cn/big32/admin/userinfo_get',
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    //获取对象信息
                    // console.log(backData);
                    for (const key in backData) {
                        $('input.' + key).val(backData.data[key])
                    }
                    $('.user_pic').attr('src',backData.data.user_pic)
                }
            })
        })
    </script>
</body>

</html>
